<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>EasyMath</title>
  <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.ico" />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
  />

  <style>
    body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('../static/assets/img/login-bg.png') center/cover no-repeat; /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
}

    .btn-custom {
  width: 200px; /* Adjust the width as needed */
  background-color: rgba(138, 74, 28, 0.70); /* Change the background color to your preferred color */
  color: white; /* Set the text color to contrast with the background */
  margin: 0 auto; /* Center the button horizontally */
  display: block; /* Make the button a block element to take full width of its container */
}

    .form-label1{
      position: absolute;
      width: 100px;
      top: 50%;
      left: 0.8rem;
      transform: translateY(-50%);
      pointer-events: none;
      transition: transform 0.3s, font-size 0.3s, color 0.3s;
    }

    .form-outline{
        width: 350px;
        left: 20%;
    }
  </style>
</head>
<body>

  <!-- Card -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

          <!-- Form -->
          <form method="POST" action="/login">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control" required />
              <label class="form-label1" for="email">Emel Anda</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control" required />
              <label class="form-label1" for="password">Kata Laluan</label>
            </div>
            <!-- Login button -->
            <button type="submit" class="btn btn-custom btn-block mb-4">Log Masuk</button>
            <!-- Message -->
            {% if message %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
            {% endif %}
          </form>

        <!-- Card footer -->
        <div class="text-center" style="color: black;">
    <p>Tiada Akaun? <a href="/signup" style="color: rgba(138,74,28,0.85);">Daftar Sekarang</a></p>
</div>

      </div>
    </div>
  </div>
</div>


  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
  ></script>

  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    emailInput.addEventListener('input', function() {
      toggleLabelVisibility(emailInput);
      highlightInput(emailInput);
    });

    passwordInput.addEventListener('input', function() {
      toggleLabelVisibility(passwordInput);
    });

    function toggleLabelVisibility(inputElement) {
      const label = inputElement.nextElementSibling;
      if (inputElement.value.trim() !== '') {
        label.style.display = 'none';
      } else {
        label.style.display = 'block';
      }
    }

    function highlightInput(inputElement) {
      if (isValidEmail(inputElement.value)) {
        inputElement.style.borderColor = 'green'; // Set your desired highlight color
      } else {
        inputElement.style.borderColor = ''; // Reset to default
      }
    }

    function isValidEmail(email) {
      // Add your email validation logic here
      // For a simple example, check if it contains an @ symbol
      return email.includes('@');
    }
  });
  </script>
</body>
</html>
