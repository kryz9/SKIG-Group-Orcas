<!DOCTYPE html>
<html lang="en">

<head>

  <style>

      .col-xl-8 {
            margin-left: 0;
          }

      .custom-button1 {
            position: absolute;
            top: 25px; /* Adjust the distance from the top */
            right: 125px; /* Adjust the distance from the left */
            background-color: #8d4b37;
            color: #ffffff;
            background-image: url("../static/assets/img/home.png");
            background-size: cover;
            background-position: center;
            text-decoration: none;
            display: inline-block;
            padding: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

      .custom-button2 {
            position: absolute;
            top: 25px; /* Adjust the distance from the top */
            right: 40px; /* Adjust the distance from the left */
            background-color: #8d4b37;
            color: #ffffff;
            background-image: url("../static/assets/img/logout.png");
            background-size: cover;
            background-position: center;
            text-decoration: none;
            display: inline-block;
            padding: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

      .nav-item button {
  color: #f37e5b; /* Change this to the desired color value */
}
  </style>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>EasyMath - Profil</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/css/profile/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/profile/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/css/profile/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/css/profile/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/static/css/profile/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/static/css/profile/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/css/profile/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/css/profile/style.css" rel="stylesheet">
  <link href="../static/css/styles.css" rel="stylesheet" />

</head>

<body>

  <!-- Start Header -->
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top">EasyMath</a>
      <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
              <a href="/home" class="custom-button1"><i class="fas fa-home"></i></a>
          </ul>
          <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/logout">
                        <a href="/home" class="custom-button2"><i class="fas fa-home"></i></a>
                    </a>
                </li>
          </ul>
      </div>
    </div>
  </nav>

  <!-- End Header -->

  <!-- Start Page Title -->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1><br>Profile</h1>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <!-- Username -->
              <h2> {{ user.name }} </h2>
            </div>
          </div>
        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <!-- Profile Edit Form -->
                  <form method="POST" action="{{ url_for('edit_profile') }}">
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                      <div class="col-md-8 col-lg-9">
                        <form method="POST" action="/update_profile_picture" enctype="multipart/form-data">
                          {% if user.photo %}
                          <img src="{{ user.photo }}" class="rounded-circle" alt="..." class="rounded-circle" width="200" height="200">
                            <div class="pt-2">
                              <a type="submit" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                              <a href="/delete_profile_picture" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                            </div>
                          {% else %}
                          <img src="../static/assets/img/avataaars.svg" alt="..." class="rounded-circle" width="200" height="200">
                            <input type="file" name="profile_picture" accept="image/*">
                            <div class="pt-2">
                              <a type="submit" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                              <a href="/delete_profile_picture" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                            </div>
                          {% endif %}
                        </form>
                          </div>
                    </div>

                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Username</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="full_name" type="text" class="form-control" id="fullName" value="{{ user.name }}" >
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="email" type="email" class="form-control" id="Email" value="{{ user.email }}" >
                        </div>
                    </div>

                    <div class="text-center mb-3"> <!-- Add margin-bottom utility class here -->
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  <!-- End Profile Edit Form -->

                  <!-- Flash Messages -->
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="flash-messages">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                    </ul>
                  {% endif %}
                  {% endwith %}

                  <!-- Change Password Form -->
                  <form method="POST" action="{{ url_for('profile') }}">
                    <!-- Current Password -->
                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="current_password" type="password" class="form-control" id="currentPassword" required>
                        </div>
                    </div>
  
                    <!-- New Password -->
                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="new_password" type="password" class="form-control" id="newPassword" required>
                        </div>
                    </div>
  
                    <!-- Re-enter New Password -->
                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="renew_password" type="password" class="form-control" id="renewPassword" required>
                        </div>
                    </div>
  
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                  </form>
                  <!-- End Change Password Form -->

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="/static/css/profile/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/static/css/profile/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/css/profile/vendor/chart.js/chart.umd.js"></script>
  <script src="/static/css/profile/vendor/echarts/echarts.min.js"></script>
  <script src="/static/css/profile/vendor/quill/quill.min.js"></script>
  <script src="/static/css/profile/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/static/css/profile/vendor/tinymce/tinymce.min.js"></script>
  <script src="/static/css/profile/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/css/profile/js/main.js"></script>

</body>

</html>
