<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Exercise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        #exercise-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745; /* Green color for correct answers */
        }
    </style>
</head>
<body>

    <h1>Kids Exercise</h1>

    <div id="exercise-container">
        <div id="question" class="question">What is the capital of France?</div>
        <div id="options-container" class="options-container">
            <div class="option" onclick="checkAnswer(this)">a) Paris</div>
            <div class="option" onclick="checkAnswer(this)">b) Berlin</div>
            <div class="option" onclick="checkAnswer(this)">c) Madrid</div>
            <div class="option" onclick="checkAnswer(this)">d) Rome</div>
        </div>
        <div id="result"></div>
        <button onclick="goToNextPage()">Next</button>
    </div>

    <script>
        function checkAnswer(option) {
            var correctAnswer = "a) Paris"; // Replace with the correct answer

            // Check if the selected answer is correct
            if (option.textContent === correctAnswer) {
                showResult("Correct!", true);
            } else {
                showResult("Wrong! The correct answer is: " + correctAnswer, false);
            }
        }

        function showResult(message, isCorrect) {
            var resultElement = document.getElementById('result');
            resultElement.textContent = message;

            // Apply styling based on correctness
            if (isCorrect) {
                resultElement.style.color = "#28a745"; // Green color for correct answers
            } else {
                resultElement.style.color = "#dc3545"; // Red color for wrong answers
            }
        }

        function goToNextPage() {
            window.location.href = '/exercisealgebraeasy2'
        }
    </script>

</body>
</html>
