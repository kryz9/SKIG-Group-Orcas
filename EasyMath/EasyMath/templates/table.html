        <script>
            // Get all the cells in the table
            const cells = document.querySelectorAll('td');

            // Add a click event listener to each cell
            cells.forEach(cell => {
                cell.addEventListener('click', function () {
                    // Remove the 'active' class from all cells
                    cells.forEach(cell => cell.classList.remove('active', 'clicked'));

                    // Add the 'active' class to the clicked cell's row and column
                    const rowIndex = this.parentNode.rowIndex;
                    const columnIndex = this.cellIndex;

                    // Highlight the entire row
                    document.querySelectorAll(`tr:nth-child(${rowIndex + 1}) td`).forEach(cell => cell.classList.add('active'));

                    // Highlight the entire column
                    document.querySelectorAll(`td:nth-child(${columnIndex + 1})`).forEach(cell => cell.classList.add('active'));

                    // Highlight the clicked cell
                    this.classList.add('clicked');
                });
            });
        </script>
