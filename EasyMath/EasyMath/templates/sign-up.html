<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>EasyMath</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url("../static/assets/img/signup.png");
      background-size: cover;
      margin: 0;
    }

    .col-md-8 {
      max-width: 400px; /* Adjust the maximum width of the column */
    }

    .form-label,
    .form-check-label {
      font-size: 14px; /* Adjust the font size of labels */
    }

    .btn {
      font-size: 14px; /* Adjust the font size of buttons */
    }

    .footer {
      margin-top: 10px;
      font-size: 14px; /* Adjust the font size of the footer text */
    }
  </style>

</head>

<body>

  <!-- Card -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Form -->
        <form method="POST" action="/signup">

          <!-- Name input -->
          <div class="form-outline mb-2">
            <input type="text" id="name" name="name" class="form-control" required />
            <label class="form-label" for="name">Nama Anda</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input type="email" id="email" name="email" class="form-control" required />
            <label class="form-label" for="email">Emel Anda</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <input type="password" id="password" name="password" class="form-control" required />
            <label class="form-label" for="password">Kata Lalaun</label>
          </div>

          <!-- Confirm password input -->
          <div class="form-outline mb-2">
            <input type="password" id="confirm" name="confirm" class="form-control" required />
            <label class="form-label" for="confirm">Ulang Kata Laluan</label>
          </div>

          <!-- Terms of service checkbox -->
          <div class="form-check d-flex justify-content-center mb-2">
            <input class="form-check-input me-2" type="checkbox" value="" id="terms" name="terms" required />
            <label class="form-check-label" for="terms">
              Saya bersedia untuk menyertai krew Orcas menjelajahi dunia MATEMATIK !!.
            </label>
          </div>

          <!-- Register button -->
          <button type="submit" class="btn btn-dark btn-block mb-2">Daftar</button>
        </form>

        <div class="footer">
          <p>Sudah pernah mendaftar? <a href="/login" style="color: rgba(138,74,28,0.85);">Log Masuk Di Sini</a></p>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>

</html>
