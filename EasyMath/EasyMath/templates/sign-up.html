<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>EasyMath</title>

  <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.ico" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url("../static/assets/img/signup.png");
      background-size: cover;
      margin: 0;
    }

    .col-md-8 {
      max-width: 400px; /* Adjust the maximum width of the column */
    }

    .form-outline {
      position: relative;
    }

    .form-control:focus+.form-label,
    .form-control:valid+.form-label {
      transform: translateY(-125%);
      font-size: 12px;
      color: rgba(108, 117, 125, 0);
    }

    .form-label {
      position: absolute;
      top: 50%;
      left: 0.8rem;
      transform: translateY(-50%);
      pointer-events: none;
      transition: transform 0.3s, font-size 0.3s, color 0.3s;
    }

    .form-check-label {
      font-size: 14px; /* Adjust the font size of labels */
    }

    .btn {
      font-size: 14px; /* Adjust the font size of buttons */
      width: 150px;
      margin: 0 auto;
      background-color: rgb(114, 60, 43);
    }

    .footer {
      margin-top: 10px;
      margin-left:15%;
      font-size: 14px; /* Adjust the font size of the footer text */
    }
  </style>

</head>

<body>

  <!-- Card -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Form -->
        <form method="POST" action="/signup" novalidate>

          <!-- Name input -->
          <div class="form-outline mb-2">
            <input type="text" id="name" name="name" class="form-control" required />
            <label class="form-label" for="name">Nama Anda</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input type="email" id="email" name="email" class="form-control" required />
            <label class="form-label" for="email">Emel Anda</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <input type="password" id="password" name="password" class="form-control" required />
            <label class="form-label" for="password">Kata Laluan</label>
          </div>

          <!-- Confirm password input -->
          <div class="form-outline mb-2">
            <input type="password" id="confirm" name="confirm" class="form-control" required />
            <label class="form-label" for="confirm">Ulang Kata Laluan</label>
          </div>

          <!-- Terms of service checkbox -->
          <div class="form-check d-flex justify-content-center mb-2">
            <input class="form-check-input me-2" type="checkbox" value="" id="terms" name="terms" required />
            <label class="form-check-label" for="terms">
              Saya bersedia untuk menyertai krew Orcas menjelajahi dunia MATEMATIK !!.
            </label>
          </div>

          <!-- Register button -->
          <button type="submit" class="btn btn-dark btn-block mb-2">Daftar</button>
        </form>

        <div class="footer">
          <p>Sudah pernah mendaftar? <a href="/login" style="color: rgba(138,74,28,0.85);">Log Masuk Di Sini</a></p>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const formControls = document.querySelectorAll('.form-control');

      formControls.forEach((formControl) => {
        formControl.addEventListener('input', function () {
          const formLabel = this.nextElementSibling;
          formLabel.style.visibility = this.value ? 'hidden' : 'visible';
        });
      });
    });
  </script>
</body>

</html>
